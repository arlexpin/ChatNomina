site_name: ChatNomina Documentation
site_description: Documentación del Sistema de Chat Inteligente para Consultas de Nómina
site_author: Universidad Icesi
repo_url: https://github.com/yourusername/ChatNomina
repo_name: ChatNomina

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - footnotes
  - meta
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Guía de Usuario:
    - Introducción: user_guide.md
    - Interfaz: user_guide/interface.md
    - Consultas: user_guide/queries.md
    - FAQ: user_guide/faq.md
  - Documentación Técnica:
    - Arquitectura: technical.md
    - Modelos: technical/models.md
    - API: api.md
    - Seguridad: technical/security.md
  - Desarrollo:
    - Guía de Desarrollo: development.md
    - Contribución: development/contributing.md
    - Testing: development/testing.md
    - CI/CD: development/ci_cd.md
  - Referencia:
    - API Reference: api.md
    - Configuración: reference/configuration.md
    - Troubleshooting: reference/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/ChatNomina
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/chatnomina/
    - icon: fontawesome/solid/globe
      link: https://www.icesi.edu.co

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js 